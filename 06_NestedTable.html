<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table align="center" border="6px" cellspacing="10" cellpadding="10">
        <tr>
            <th colspan="2">Cell Alignment With CSS</th>
        </tr>
        <tr>
            <th>Example</th>
            <th>
                <table border="5px" cellspacing="15" cellpadding="20">
                    
                    <tr>
                        <th>Row</th>
                        <th>Cell-1</th>
                        <th>Cell-2</th>
                        <th>Cell-3</th>
                    </tr>
                    <tr>
                        <th>3</th>
                        <th>CSS</th>
                        <th>CSS</th>
                        <th>CSS</th>
                    </tr>
                    <tr>
                        <th>4</th>
                        <th>CSS</th>
                        <th>CSS</th>
                        <th>CSS</th>
                    </tr>
                    <tr>
                        <th>5</th>
                        <th>CSS</th>
                        <th>CSS</th>
                        <th>CSS</th>
                    </tr>
                </table>
                Nested Tables</th>
        </tr>
    </table>
</body>
</html>
