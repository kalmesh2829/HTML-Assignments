<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        text-align: center;
    }
</style>
<body>
    <h3 align="center">CSS Browser Support(Letest browser version)</h3>
    <table align="center" border="2" width="50%" cellpadding="10" cellspacing="5">
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Firefox</th>
            <th>Chrme</th>
            <th>Safari</th>
            <th>Ofera</th>
        </tr>

        <tr>
            <th>Border Radius</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>

        <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>

        <tr>
            <th>CSS Animations</th>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>
